{% extends "base.html" %}

{% block title %}
    Моя работа
{% endblock %}

{% block content %}
    <h2>Мои проекты</h2>
    <div class="well">
        <ul>
            {% for item in person.work %}
                {% if forloop.first %}
                    <p class="paragraph-header">{{ item }}</p>
                {% else %}
                    <li>{{ item }}</li>
                {% endif %}
            {% endfor %}
        </ul>

    </div>
{% endblock %}
